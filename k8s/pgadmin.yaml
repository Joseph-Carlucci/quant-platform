apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
  namespace: quant-platform
  labels:
    app: pgadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      containers:
      - name: pgadmin
        image: dpage/pgadmin4:latest
        ports:
        - containerPort: 80
        env:
        - name: PGADMIN_DEFAULT_EMAIL
          value: "admin@admin.com"
        - name: PGADMIN_DEFAULT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: quant-secrets
              key: pgadmin-password
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
---
apiVersion: v1
kind: Service
metadata:
  name: pgadmin
  namespace: quant-platform
  labels:
    app: pgadmin
spec:
  ports:
  - port: 5050
    targetPort: 80
    name: http
  selector:
    app: pgadmin
  type: LoadBalancer  # Creates AWS ELB for external access 