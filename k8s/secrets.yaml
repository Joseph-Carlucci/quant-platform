apiVersion: v1
kind: Secret
metadata:
  name: quant-secrets
  namespace: quant-platform
type: Opaque
stringData:
  # These will be populated by GitHub Actions from repository secrets
  # In CI/CD, these values will be replaced with actual secrets
  postgres-password: "quant_password"
  pgadmin-password: "admin"
  polygon-api-key: "your_polygon_api_key_here"
  # Airflow admin credentials - should be overridden in production
  airflow-admin-username: "quant_admin"
  airflow-admin-password: "secure_quant_password_2024"
  airflow-admin-email: "admin@quantplatform.internal"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: quant-config
  namespace: quant-platform
data:
  POSTGRES_USER: "quant_user"
  POSTGRES_DB: "quant_data"
  AIRFLOW__CORE__EXECUTOR: "LocalExecutor"
  AIRFLOW__CORE__LOAD_EXAMPLES: "false"
  AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "false"
  AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "true"
  AIRFLOW__WEBSERVER__WARN_DEPLOYMENT_EXPOSURE: "false"
  AIRFLOW__WEBSERVER__SECRET_KEY: "quant_platform_secret_key_2024" 