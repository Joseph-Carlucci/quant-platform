apiVersion: v1
kind: ServiceAccount
metadata:
  name: airflow
  namespace: quant-platform
  labels:
    app: airflow
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: quant-platform
  name: airflow-role
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: airflow-rolebinding
  namespace: quant-platform
subjects:
- kind: ServiceAccount
  name: airflow
  namespace: quant-platform
roleRef:
  kind: Role
  name: airflow-role
  apiGroup: rbac.authorization.k8s.io